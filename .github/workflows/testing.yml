name: Tests
on: [pull_request, push, workflow_dispatch]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests remotely
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 40m
          script_stop: true
          script: |
            rm -rf Development/trueblocks-core
            cd Development
            git clone --quiet https://github.com/${{ github.repository }}
            cd trueblocks-core
            git reset --hard ${{ github.sha }}
            bash src/other/build_assets/build_and_test.sh test-all
      - name: Finish
        run: |
          echo "üçè This job's status is ${{ job.status }}"
