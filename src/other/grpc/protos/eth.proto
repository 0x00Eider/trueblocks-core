syntax = "proto3";

import "google/api/annotations.proto";

// option java_multiple_files = true;
// option java_package = "io.grpc.examples.rpcdaemon";
// option java_outer_classname = "EthProto";
// option objc_class_prefix = "ETH";

package rpcdaemon;

//  rpc Echo(StringMessage) returns (StringMessage) {
// }

service EthService {
    rpc GetBlock(BlockRequest) returns(BlockReply) {
        option (google.api.http) = {
            post: "/v1/example/echo"
            body: "*"
        };
    }
}

message BlockRequest {
  uint64 first = 1;
  uint64 last = 2;
  uint64 step = 3;
  string hash = 4;
  bool hashesOnly = 5;
  bool includeReceipts = 6;
}

message BlockReply { string message = 1; }
